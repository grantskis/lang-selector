<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta name="robots" content="noindex">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <title>
    ### Page Title ###
  </title>
</head>
<body>
  <div class="container">
    <h1>
      ### Header Text ###
    </h1>
    <form id="questionaire">
      <div class="question 1">
        <p>
          ### Text for question one ###
        </p>
        <div class="radio">
        <label for="q1-a1">
          <input id="q1-a1" type="radio" name="q1" value="1">
          ### Selection 1 ###
        </label>
        </div>
        <div class="radio">
          <label for="q1-a2">
            <input id="q1-a2" type="radio" name="q1" value="2">
            ### Selection 2 ###
          </label>
        </div>
        <div class="radio">
          <label for="q1-a3">
            <input id="q1-a3" type="radio" name="q1" value="3">
            ### Selection 3 ###
          </label>
        </div>
      </div>
        
      <div class="question 2">
        <p>
          ### Text for question two ###
        </p>
        <div class="radio">
        <label for="q2-a1">
          <input id="q2-a1" type="radio" name="q2" value="1">
          ### Selection 1 ###
        </label>
        </div>
        <div class="radio">
          <label for="q2-a2">
            <input id="q2-a2" type="radio" name="q2" value="2">
            ### Selection 2 ###
          </label>
        </div>
        <div class="radio">
          <label for="q2-a3">
            <input id="q2-a3" type="radio" name="q2" value="3">
            ### Selection 3 ###
          </label>
        </div>
      </div>
    


      

      <button type="submit" class="btn-info">
        ### Button Text ###
      </button>
    </form>
    <div class="output">
      <p>
        ### Form response text, with space for answers ###
        <span id="answer-text"></span>
      </p>
    </div>
  </div>
</body>
</html>
